@layout("/common/_container.html",{js:["/modules/userManager/password.js"]}){
<form class="layui-form" lay-filter="form">
	<div class="layer-contain">
		<div class="sheet-title">
			<span>修改密码</span>
		</div>
		<div class="sheet-item clearfix">
			<div class="layui-div-form clearfix">
				<input type="hidden" name="id" id="id">

				<div class="layui-form-item layui-col-xs6 layui-col-md12">
					<label class="layui-form-label"><span
						class="mandatory-mark"></span>旧密码：</label>
					<div class="layui-input-block layui-input-textarea">
						<input type="text" class="layui-input name" lay-verify="required"
							placeholder="请输入旧密码" name="password">
					</div>
				</div>
				<div
					class="layui-form-item layui-col-xs6 layui-col-md12">
					<label class="layui-form-label"><span
						class="mandatory-mark"></span>新密码：</label>
					<div class="layui-input-block layui-input-textarea">
						<input type="text" class="layui-input name" lay-verify="required"
							placeholder="请输入新密码" name="newPassword">
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<div class="btns-footer form-operate-btns">
		<button class="layui-btn layui-btn-sm basic-btn"
			lay-submit="addUser" lay-filter="addUser">确认</button>
		<button class="layui-btn layui-btn-sm basic-btn layui-btn-primary"
			type="reset">重置</button>
		<button class="layui-btn layui-btn-sm basic-btn layui-btn-primary"
			type="reset" id="close">关闭</button>
	</div>
</form>
<script type="text/javascript">
	var Entity = {
		tag : "userManager",
		name : "修改密码",
	}
	//页面常量
	var user = {
			id:'${userId}'
	};
</script>
@}
