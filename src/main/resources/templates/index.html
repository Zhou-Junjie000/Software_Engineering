@layout("/common/_container.html",{css:["assets/css/index.css"],js:["/modules/index.js", "/modules/cache.js"]}){
	
	<div class="layui-layout layui-layout-admin">
		<!-- 顶部 -->
		<div class="layui-header header">
			<div class="layui-main mag0">
				<!-- 显示/隐藏菜单 -->
				<a href="javascript:;" class="seraph hideMenu">
					<i class="iconfont icon-iconfont-edu12"> </i>
				</a>
				<!-- 系统logo -->
				<a href="./index.html" class="logo hide">
					 <!--<img src="${ctxPath}/assets/images/systemLogo.png"> -->
				</a>
				<!-- 下拉查询组 -->
				 <div class="fuzzy-search" style="display:none;">
					 <form class="layui-form" action="">
						<select name="city" lay-verify="required">
							<option value="0" selected>全局查询</option>
							<option value="1" >项目查询</option>
						</select>
					</form>  
					<input placeholder="请输入要查询的内容" class="fs-input" id="searchValue">
					<button class="fs-search-btn basic-btn" onclick="tabAddFun()">
						<i class="iconfont icon-sousuo1"></i>
					</button>
				 </div>
				 
			    <!-- 顶部右侧菜单 -->
			    <ul class="layui-nav top_menu hide">
					<li class="layui-nav-item" pc>
						<a href="javascript:;" class="clearCache"><i class="iconfont icon-lishijilu"></i></a>
					</li>
					<li class="layui-nav-item" id="userInfo">
						<a href="javascript:;">
							<span class="photo">
							    <img src="${ctxPath}/assets/images/home/defaultPhoto.png">
							</span> 
							<cite class="adminName">${user.account}</cite>
						</a>
						<dl class="layui-nav-child">
							<dd><a href="javascript:;" class="changePwd" data-url="page/user/changePwd.html"><i class="layui-icon">&#xe642;</i><cite>修改密码</cite></a></dd>
							<dd><a href="${ctxPath}/logout" class="signOut"><i class="layui-icon">&#x1006;</i><cite>退出</cite></a></dd>
						</dl>
					</li>
				</ul>
			</div>
		</div>
		<!-- 左侧导航 -->
		<div class="layui-side layui-bg-black">
			<div class="navBar layui-side-scroll" id="navBar">
				<ul class="layui-nav layui-nav-tree"></ul>
				<!-- 用户名与退出登录 -->
				<div class="bottom-con">
					<p class="bottom-username">
						<span class="username-icon" title="管理员">
						    <!-- 判断该用户的性别  photoWoman.png为女性头像、photoMan为男性头像-->
						    <!-- 前台模拟,后台实际开发请结合具体参数更改  2020/4/10 modify by lyc -->
						    @if(user.sex == '0'){ 
								 <img src="${ctxPath}/assets/images/home/photoMan.png"> 
							@}else{
								 <img src="${ctxPath}/assets/images/home/photoWoman.png">  
							@}
						</span>
						<span class="welcome">
							<span class="username">${user.name}</span>
						</span>
					</p>
					<a href="${ctxPath}/logout" class="exit">
						<i class="iconfont icon-tuichu1" title="退出登录"></i>
					</a>
				</div>
				
			</div>
		</div>
		<!-- 右侧内容 -->
		<div class="layui-body layui-form">
			<div class="layui-tab mag0" lay-filter="bodyTab" id="top_tabs_box">
				<ul class="layui-tab-title top_tab" id="top_tabs">
					<li class="layui-this home" lay-id="" style="display:none">
					   <i class="iconfont icon-shouye1"></i>
					   <cite>首页</cite>
					   <!--  消息通知 -->
					    <div class="news-bell news-bell-animation2" style="display:none">
							<i class="cricle-mt"></i>
							<i></i>
							<i></i>
							<i></i>
						</div>
						<div class="flashing" style="display:none">
							<i></i>
						</div>
					 </li>
				</ul>
				<ul class="layui-nav closeBox">
				  <li class="layui-nav-item">
				    <a href="javascript:;" class="refresh refreshThis"><i class="layui-icon">&#xe666;</i> 刷新当前</a>
				    <dl class="layui-nav-child">
				      <dd><a href="javascript:;" class="closePageOther"><i class="layui-icon">&#x1006;</i> 关闭其他</a></dd>
				      <!-- <dd><a href="javascript:;" class="closePageAll"><i class="layui-icon">&#x1006;</i> 关闭全部</a></dd> -->
				    </dl>
				  </li>
				</ul>
				<div class="layui-tab-content clildFrame">
					<div class="layui-tab-item layui-show">
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 移动导航 -->
	<div class="site-mobile-shade"></div>
	
@}
