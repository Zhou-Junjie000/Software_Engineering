<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>健身房管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="${ctxPath}/assets/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${ctxPath}/assets/css/base.css" media="all" />
	<link rel="stylesheet" href="${ctxPath}/assets/css/login/login.css" media="all" />
    <!-- 全局变量 -->
	@include("/common/_const.html"){}
	
</head>
<body class="loginBody">
  	<div  class="login-wrapper">
  		<div class="login-form">
  			<div class="system-name">健身房管理系统</div>
		  	<form class="layui-form ">
		  		<div class="switch-item active">
		  			<div class="layui-form-contain">
						<div class="layui-form-item input-item">
							<i class="iconfont icon-yonghu"></i>
							<input type="text" placeholder="请输入用户名" value="" autocomplete="off" name="account" id="account" class="layui-input" lay-verify="required">
						</div>
						<div class="layui-form-item input-item">
							<i class="iconfont icon-xiugaimima"></i>
							<input type="password" placeholder="请输入密码" value="" autocomplete="off" name="password" id="password" class="layui-input" >
						</div>
						<div class="layui-form-item input-item">
							<input type="checkbox" id="rememberMeCheckBox" name = "rememberMeCheckBox" lay-skin="primary"/>
							<label>记住密码</label>
						</div> 
					</div>
					<div class="login-item">
						<button class="layui-btn layui-block login-item-btn" lay-filter="login" lay-submit>登录</button>
					</div>
				</div>
			</form>
  		</div>
  	</div>

	<script type="text/javascript" src="${ctxPath}/assets/layui/layui.js"></script>
	<script type="text/javascript" src="${ctxPath}/assets/js/cache.js"></script>
	<script type="text/javascript" src="${ctxPath}/modules/login.js"></script>
</body>
</html>
